{% extends "blog/base.html" %}
{% block content %}
    <div class="content_section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">удалить пост</legend>
               <h2> ты уверен? потом не сможешь почитать своё любимое "{{ object.title }}"</h2>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-danger" type="submit">удалить и побыстрее</button>
               <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">нееет</a>
           </div>
       </form>
    </div>
{% endblock content %}
